{% extends "base.html" %}

{% block content %}
    <h2>Statistics</h2>
        <div>
        {% if stats %}
            {% for stat in stats %}
                {{stat.name}} : {{stat.value}}<br/>
            {% endfor %}
        {% else %}
            <p>No statistics available.</p>
        {% endif %}

        </div>
        <p>
            <a href="/">&larr; Back</a>
        </p>
{% endblock %}
